<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-database.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

    <script>
        // Your web app's Firebase configuration
        var nextkey = 0;
        var firebaseConfig = {
            apiKey: "AIzaSyCv-exKqkCzEaZfQDAk7j2ZwVJYj45SCPY",
            authDomain: "progmob-pratikum-7.firebaseapp.com",
            databaseURL: "https://progmob-pratikum-7.firebaseio.com",
            projectId: "progmob-pratikum-7",
            storageBucket: "progmob-pratikum-7.appspot.com",
            messagingSenderId: "936498670713",
            appId: "1:936498670713:web:cbfbaac2ec96c32d3d78a8",
            measurementId: "G-WZ3RKHHF6N"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        database.ref("books").on("child_added", function (data) {
            add_data_table(
                data.val().title_book,
                data.val().desc_book,
                data.val().language,
                data.val().cover_book,
                data.val().code,
                data.val().price,
                data.key
            );
            var lastkey = data.key;
            nextkey = parseInt(lastkey) + 1;
        });
        database.ref("books").on("child_changed", function (data) {
            update_data_table(
                data.val().title_book,
                data.val().desc_book,
                data.val().language,
                data.val().cover_book,
                data.val().code,
                data.val().price,
                data.key
            );
        });
        database.ref("books").on("child_removed", function (data) {
            remove_data_table(data.key);
        });
    </script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                List Of Person
            </h1>
            <div class="content">
                <button id="btnAdd" class="button">
                    <i class="fa fa-plus"></i> Add Person
                </button>
            </div>
            <div id="card-list" class="columns is-mobile"></div>
        </div>
        <div id="modal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Person Form</p>
                    <button class="btnClose delete" aria-label="close"></button>
                </header>
                <!-- title_book: title_book,
                desc_book: desc_book,
                language: language,
                cover_book: cover_book,
                code: code,
                price: price -->
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">title book </label>
                        <div class="control">
                            <input type="hidden" id="txtType" />
                            <input type="hidden" id="txtKey" />
                            <input class="input" id="txt_title_book" type="text" placeholder="Title Book" />
                        </div>
                        <p class="help"></p>
                    </div>
                    <div class="field">
                        <label class="label">desc_book</label>
                        <div class="control">
                            <input class="input" id="txt_desc_book" type="text" placeholder="Email" />
                        </div>
                        <p class="help"></p>
                    </div>
                    <div class="field">
                        <label class="label">Language</label>
                        <div class="control">
                            <input class="input" id="txt_language" type="text" placeholder="Profile picture url" />
                        </div>
                        <p class="help"></p>
                    </div>
                    <div class="field">
                        <label class="label">Cover Book</label>
                        <div class="control">
                            <input class="input" id="txt_cover_book" type="text" placeholder="Profile picture url" />
                        </div>
                        <p class="help"></p>
                    </div>
                    <div class="field">
                        <label class="label">Code Book</label>
                        <div class="control">
                            <input class="input" id="txt_code" type="text" placeholder="Profile picture url" />
                        </div>
                        <p class="help"></p>
                    </div>
                    <div class="field">
                        <label class="label">Price</label>
                        <div class="control">
                            <input class="input" id="txt_price" type="text" placeholder="Profile picture url" />
                        </div>
                        <p class="help"></p>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button id="btnSave" class="button is-success">Save changes</button>
                    <button id="btnClose" class="button">Cancel</button>
                </footer>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script>
        function getData() {
            database
                .ref("/books/")
                .once("value")
                .then(
                    function (snapshot) {
                        let object = snapshot.val();
                        let array = Object.keys(object);
                        $(".result").html("");
                        array.forEach(key => {
                            $(".result").append(card(object[key]));
                        });
                    },
                    function (error) {
                        if (error) {
                            console.log("write error : ", error);
                        } else {
                            console.log("successfully");
                        }
                    }
                );
        }
        function add_data_table(title_book, desc_book, language, cover_book, code, price, key) {
            $("#card-list").append(
                '<div class="column is-3" id="' +
                key +
                '"><div class="card"><div class="card-image"><figure class="image is-4by3"><img src="' +
                cover_book +
                '"></figure></div><div class="card-content"><div class="media"><div class="media-content"><p class="title is-4">' +
                title_book +
                '</p><p class="subtitle is-6">@' +
                price +
                '</p></div></div></div><footer class="card-footer"><a href="#" data-key="' +
                key +
                '" class="card-footer-item btnEdit">Edit</a><a href="#" class="card-footer-item btnRemove"  data-key="' +
                key +
                '">Remove</a></footer></div></div>'
            );
        }
        function update_data_table(title_book, desc_book, language, cover_book, code, price, key) {
            $("#card-list #" + key).html(
                '<div class="card"><div class="card-image"><figure class="image is-4by3"><img src="' +
                cover_book +
                '"></figure></div><div class="card-content"><div class="media"><div class="media-content"><p class="title is-4">' +
                title_book +
                '</p><p class="subtitle is-6">@' +
                price +
                '</p></div></div></div><footer class="card-footer"><a href="#" class="card-footer-item btnEdit"  data-key="' +
                key +
                '">Edit</a><a  data-key="' +
                key +
                '" href="#" class="card-footer-item btnRemove">Remove</a></footer></div>'
            );
        }
        function remove_data_table(key) {
            $("#card-list #" + key).remove();
        }
        function new_data(title_book, desc_book, language, cover_book, code, price, key) {
            database.ref("books/" + key).set({
                title_book: title_book,
                desc_book: desc_book,
                language: language,
                cover_book: cover_book,
                code: code,
                price: price
            });
        }
        function update_data(title_book, desc_book, language, cover_book, code, price, key) {
            database.ref("books/" + key).update({
                title_book: title_book,
                desc_book: desc_book,
                language: language,
                cover_book: cover_book,
                code: code,
                price: price
            });
        }
        $("#btnAdd").click(function () {
            $("#txt_title_book").val("");
            $("#txt_desc_book").val("");
            $("#txt_language").val("");
            $("#txt_cover_book").val("");
            $("#txt_code").val("");
            $("#txt_price").val("");
            $("#txtType").val("N");
            $("#txtKey").val("0");
            $("#modal").addClass("is-active");
        });
        $("#btnSave").click(function () {
            if ($("#txtType").val() == "N") {
                database
                    .ref("books")
                    .once("value")
                    .then(function (snapshot) {
                        if (snapshot.numChildren() == 0) {
                            nextkey = 1;
                        }
                        new_data(
                            $("#txt_title_book").val(),
                            $("#txt_desc_book").val(),
                            $("#txt_language").val(),
                            $("#txt_cover_book").val(),
                            $("#txt_code").val(),
                            $("#txt_price").val(),
                            nextkey
                        );
                    });
            } else {
                update_data(
                    $("#txt_title_book").val(),
                    $("#txt_desc_book").val(),
                    $("#txt_language").val(),
                    $("#txt_cover_book").val(),
                    $("#txt_code").val(),
                    $("#txtPic").val(),
                    $("#txt_code").val(),
                    $("#txt_price").val(),
                    $("#txtKey").val()
                );
            }
            $("#btnClose").click();
        });
        $(document).on("click", ".btnEdit", function (event) {
            event.preventDefault();
            key = $(this).attr("data-key");
            database
                .ref("books/" + key)
                .once("value")
                .then(function (snapshot) {
                    $("#txt_title_book").val(snapshot.val().title_book);
                    $("#txt_desc_book").val(snapshot.val().desc_book);
                    $("#txt_language").val(snapshot.val().language);
                    $("#txt_cover_book").val(snapshot.val().cover_book);
                    $("#txt_desc_book").val(snapshot.val().desc_book);
                    $("#txt_price").val(snapshot.val().price);
                    $("#txtType").val("E");
                    $("#txtKey").val(key);
                });
            $("#modal").addClass("is-active");
        });
        $(document).on("click", ".btnRemove", function (event) {
            event.preventDefault();
            key = $(this).attr("data-key");
            database.ref("books/" + key).remove();
        });

        $("#btnClose,.btnClose").click(function () {
            $("#modal").removeClass("is-active");
        });
    </script>
</body>

</html>
